<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorting Hat</title>
</head>
<body>
  <script>
    const name = prompt("Enter your name:");
    const randomNumber = Math.floor(Math.random() * 4) + 1;
    let house;
    switch (randomNumber) {
      case 1:
        house = "Gryffindor";
        break;
      case 2:
        house = "Slytherin";
        break;
      case 3:
        house = "Hufflepuff";
        break;
      case 4:
        house = "Ravenclaw";
        break;
    }
    document.write(`${name}, you are a ${house}.`);
  </script>
</body>
</html>
