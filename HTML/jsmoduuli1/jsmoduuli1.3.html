<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Integer Calculator</title>
</head>
<body>
  <script>
    const num1 = parseInt(prompt("1. integer:"), 10);
    const num2 = parseInt(prompt("2. integer:"), 10);
    const num3 = parseInt(prompt("3. integer:"), 10);
    const sum = num1 + num2 + num3;
    const product = num1 * num2 * num3;
    const average = sum / 3;
    document.write(`<p>Sum: ${sum}</p>`);
    document.write(`<p>Product: ${product}</p>`);
    document.write(`<p>Average: ${average.toFixed(2)}</p>`);
  </script>
</body>
</html>
