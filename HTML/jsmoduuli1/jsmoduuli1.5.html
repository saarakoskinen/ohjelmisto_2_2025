<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leap Year Checker</title>
</head>
<body>
  <script>
    const year = parseInt(prompt("Enter a year:"), 10);
    let message;
    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
      message = `${year} is a leap year.`;
    } else {
      message = `${year} isn't a leap year.`;
    }
    document.write(`<p>${message}</p>`);
  </script>
</body>
</html>
