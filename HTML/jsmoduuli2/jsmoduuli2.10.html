<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Program</title>
</head>
<body>
  <script>
    const numCandidates = parseInt(prompt("Enter the number of candidates:"), 10);
    const candidates = [];
    for (let i = 0; i < numCandidates; i++) {
      const name = prompt(`Name for candidate ${i + 1}:`);
      candidates.push({ name: name.toLowerCase(), displayName: name, votes: 0 });
    }

    const numVoters = parseInt(prompt("Enter the number of voters:"), 10);

    for (let i = 0; i < numVoters; i++) {
      const vote = prompt(`Voter ${i + 1}, who do you vote for? (Enter name or leave empty for no vote)`);
      if (!vote) {
        continue;
      }

      const candidate = candidates.find(c => c.name === vote.toLowerCase());
      if (candidate) {
        candidate.votes++;
      } else {
        alert("Invalid vote. Name not found.");
      }
    }

    candidates.sort((a, b) => b.votes - a.votes);

    const winner = candidates[0];
    console.log(`The winner is ${winner.displayName} with ${winner.votes} votes.`);

    console.log("results:");
    candidates.forEach(c => {
      console.log(`${c.displayName}: ${c.votes} votes`);
    });
  </script>
</body>
</html>
